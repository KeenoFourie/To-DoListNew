<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <title>To-Do List</title>
</head>
<body>

    <main class="container-fluid">
        <div class="container">
            <div class="main_heading">
                <p id="display-2">TO-DO LIST:</p>
            </div>
            <div class="row" id="input_item_for_list">
                <input type="text" id="input_item" placeholder="Add Item here...">
            </div>
            <div class="row" id="buttons_for_functions">
                <button id="add_button">Add Items</button>
                <button id="sort_button">Sort Items</button>
            </div>
        </div>
        <div class="container">
            <div class="row" id="listing_your_items">
                <ul id="list_of_items">
                    
                </ul>
            </div>
        </div>
    </main>
        
        
        <!-- Javascript -->
        <script src="./script/code.js"></script>
    </body>
    </html>
